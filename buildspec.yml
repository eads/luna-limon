version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20          # Node 20/22 are now in the standard images ðŸ¥³
    commands:
      - npm i -g pnpm
      - pnpm install -r --frozen-lockfile --prod=false
  build:
    commands:
      - pnpm --filter web build:i18n
      - pnpm sst deploy --stage $STAGE --print-logs
cache:
  paths:
    - "/root/.pnpm-store/**"
